<!DOCTYPE html>
<meta charset="UTF-8" />
<title>GhostText options</title>
<!-- Don't upset Parcel nor Safari  -->
<style>@import './options.css';</style>
<form id="options-form">
	<p class="field">
		<label for="serverPort">
			Server Port
		</label>
		<input
			name="serverPort"
			id="serverPort"
			type="number"
			min="1"
			max="65536"
			step="1"
			placeholder="4001"
			value="4001"
			required
		/>
	</p>
	<p class="field">
		<input
			name="notifyOnConnect"
			id="notifyOnConnect"
			type="checkbox"
			checked
		/>
		<label for="notifyOnConnect">
			Display notifications when connected and disconnected
		</label>
	</p>
	<p class="field">
		<input
			name="focusOnDisconnect"
			id="focusOnDisconnect"
			type="checkbox"
			checked
		/>
		<label for="focusOnDisconnect">
			Bring the focus back to the browser when disconnected. <br>
			Some operating systems maybe just 'flash' the browser icon in the taskbar instead.
		</label>
	</p>
</form>
<hr>
